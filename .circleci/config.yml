version: 2
jobs: #pipline
  build: #pierwszy musi byc bild

    working_directory: ~/cicd # ciezka do projektu

    docker: #stawia niezalezne srodowisko
    - image: circleci/openjdk:8u171-jdk

    steps: #kroki
    - checkout #pobieranie

    - run: mvn dependency:go-offline #zaciaganie zaleznosci
    - run: mvn test # testy w java

  deploy:

    docker:
    - image: buildpack-deps:trusty #git/curl

      steps:
      - checkout
      - run:
      name: Deploy Master to Heroku
      command: |
      git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master


workflows:
  version: 2
  build-delopy: // nazwa wlasna
    jobs:
    - build
    - deploy:
        required:
        - build
